{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class = "container">
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <div class = "d-inline-block py-2" style = "margin-bottom:10px;margin-top:20px;">
            <button class = "btn btn-primary" type = "submit">Submit</button>
        </div>
    </form>
    <p class = "text-muted">*Note: You cannot stack in queries more than three times a day if you have queries awaiting approval. Once a query has been created, it cannot be modified.</p>
</div>
{% endblock %}
