{% extends 'base.html' %}
{% block content %}
<div class = "container">
    <h1 class = "text-center">Your Queries</h1>
    <hr/>
    <ul class="list-group">
        {% if Queries %}
        {% for query in Queries.all %}
        <li class="list-group-item list-group-item-primary">A simple primary list group item</li>
        {% endfor %}
        {% else %}
            <h1 class = "text-center">You have No Queries Posted !!!. Get Started</h1>
        {% endif %}
    </ul>
    <div class = "d-inline-block">
        <a class = "btn btn-primary" data-bss-hover-animate="pulse"><i class="fa-solid fa-plus"></i> Add a Query</a>
    </div>
</div>
{% endblock %}
